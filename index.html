<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Luxury Bedding Collection</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<!-- Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
  /* Custom CSS */
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #f0f2f5, #dfe7f3);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* Heading with entrance animation */
  h1 {
    text-align: center;
    margin: 40px 0 20px 0;
    font-weight: 700;
    font-size: 3rem;
    color: #4a3f55;
    animation: slideInDown 1s ease-out;
  }

  /* Container fade in */
  .container {
    animation: fadeIn 2s ease-in;
  }

  /* Card styles with hover and entrance animation */
  .card {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #fff;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 16px 30px rgba(0,0,0,0.3);
  }

  /* Image styles with animation */
  .card-img-top {
    height: 250px;
    object-fit: cover;
    border-bottom: 2px solid #ddd;
    transition: transform 0.5s;
  }
  .card-img-top:hover {
    transform: scale(1.05);
  }

  /* Price text styling */
  .price {
    font-size: 1.5rem;
    font-weight: 700;
    color: #d35400;
    margin-top: 10px;
    text-align: center;
    animation: pulse 1.5s infinite;
  }

  /* Labels for options */
  .option-label {
    font-weight: 600;
    font-size: 1rem;
    margin-top: 10px;
    color: #2c3e50;
  }

  /* Buttons with animation and effects */
  .btn-order {
    margin-top: 15px;
    border-radius: 30px;
    padding: 12px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }
  .btn-order:hover {
    background-color: #e67e22;
    transform: scale(1.05);
  }

  /* Responsive adjustments */
  @media(max-width: 768px){
    .card-img-top {
      height: 200px;
    }
    h1 {
      font-size: 2rem;
    }
  }

  /* Additional animations for section elements */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Animate cards sequentially: delay for stagger effect */
  .animate-delay-1 { animation-delay: 0.2s; }
  .animate-delay-2 { animation-delay: 0.4s; }
  .animate-delay-3 { animation-delay: 0.6s; }
  .animate-delay-4 { animation-delay: 0.8s; }
</style>
</head>
<body>

<!-- Page Heading with Entrance Animation -->
<h1 class="animate__animated animate__fadeInDown">Luxury Bedding Collection</h1>

<!-- Main Container -->
<div class="container mb-5">
  <div class="row g-4 justify-content-center">

    <!-- Bed Gadda Card -->
    <div class="col-lg-4 col-md-6 animate__animated animate__fadeInUp animate-delay-1">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1626963292437-4b52f3e77b7f?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Bed Gadda" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">Bed Gadda</h5>
          <div class="mt-3">
            <label class="option-label">Size:</label>
            <select class="form-select" onchange="updatePrice(this, 'bed')">
              <option value="1200">Single (120x60 inches) - ₹1200</option>
              <option value="2000">Double (180x75 inches) - ₹2000</option>
              <option value="3000">Queen (200x80 inches) - ₹3000</option>
              <option value="4500">King (220x80 inches) - ₹4500</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="option-label">Color:</label>
            <select class="form-select" onchange="updatePrice(this, 'bed')">
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Gray">Gray</option>
              <option value="Beige">Beige</option>
            </select>
          </div>
          <div class="mt-3">
            <div class="price" id="price-bed">₹1200</div>
          </div>
          <button class="btn btn-primary btn-order w-100" onclick="alert('Added Bed Gadda to cart!')">Order Now</button>
        </div>
      </div>
    </div>

    <!-- Pillow Card -->
    <div class="col-lg-4 col-md-6 animate__animated animate__fadeInUp animate-delay-2">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1606813901112-519d4b8b6b0d?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Pillow" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">Pillow</h5>
          <div class="mt-3">
            <label class="option-label">Size:</label>
            <select class="form-select" onchange="updatePrice(this, 'pillow')">
              <option value="200">Standard - ₹200</option>
              <option value="400">Queen - ₹400</option>
              <option value="600">King - ₹600</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="option-label">Color:</label>
            <select class="form-select" onchange="updatePrice(this, 'pillow')">
              <option value="White">White</option>
              <option value="Cream">Cream</option>
              <option value="Pink">Pink</option>
              <option value="Blue">Blue</option>
            </select>
          </div>
          <div class="mt-3">
            <div class="price" id="price-pillow">₹200</div>
          </div>
          <button class="btn btn-primary btn-order w-100" onclick="alert('Added Pillow to cart!')">Order Now</button>
        </div>
      </div>
    </div>

    <!-- Pillow Cover Card -->
    <div class="col-lg-4 col-md-6 animate__animated animate__fadeInUp animate-delay-3">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1619120410252-2c235dd5c9d4?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Pillow Cover" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">Pillow Cover</h5>
          <div class="mt-3">
            <label class="option-label">Size:</label>
            <select class="form-select" onchange="updatePrice(this, 'cover')">
              <option value="150">Standard - ₹150</option>
              <option value="250">Queen - ₹250</option>
              <option value="350">King - ₹350</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="option-label">Color:</label>
            <select class="form-select" onchange="updatePrice(this, 'cover')">
              <option value="White">White</option>
              <option value="Pink">Pink</option>
              <option value="Blue">Blue</option>
              <option value="Yellow">Yellow</option>
            </select>
          </div>
          <div class="mt-3">
            <div class="price" id="price-cover">₹150</div>
          </div>
          <button class="btn btn-primary btn-order w-100" onclick="alert('Added Pillow Cover to cart!')">Order Now</button>
        </div>
      </div>
    </div>

    <!-- Customize Bed Gadda Card -->
    <div class="col-lg-4 col-md-6 animate__animated animate__fadeInUp animate-delay-4">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1626963292437-4b52f3e77b7f?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Customize Bed Gadda" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">Customize Bed Gadda</h5>
          <div class="mt-3">
            <label class="option-label">Size:</label>
            <select class="form-select" onchange="updatePrice(this, 'customBed')">
              <option value="1200">Single (120x60) - ₹1200</option>
              <option value="2000">Double (180x75) - ₹2000</option>
              <option value="3000">Queen (200x80) - ₹3000</option>
              <option value="4500">King (220x80) - ₹4500</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="option-label">Color:</label>
            <select class="form-select" onchange="updatePrice(this, 'customBed')">
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Gray">Gray</option>
              <option value="Beige">Beige</option>
            </select>
          </div>
          <div class="mt-3">
            <div class="price" id="price-customBed">₹1200</div>
          </div>
          <button class="btn btn-success btn-order w-100" onclick="alert('Added Custom Bed to cart!')">Order Now</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- JavaScript for dynamic price update -->
<script>
  function updatePrice(selectElement, productType) {
    let selectedValue = selectElement.value;
    document.getElementById('price-' + productType).innerText = '₹' + selectedValue;
  }
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Animate.css for animations (already included) -->

</body>
</html>
